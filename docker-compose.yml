name: n8n-ai-kit

volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:

networks:
  main:
    driver: bridge
    ipam:
      config:
        - subnet: 10.254.0.0/24
  shared:
    external: true
    name: shared-services

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true
    - apparmor=docker-default
  cap_drop:
    - ALL

x-n8n: &service-n8n
  <<: *security-baseline
  image: n8nio/n8n:latest
  networks:
    - main
    - shared
  restart: unless-stopped
  env_file:
    - path: .env
      required: true
  environment:
    # ---- database ----
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
    # ---- external task runners ----
    - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
    # ---- URLs (behind reverse proxy) ----
    - WEBHOOK_URL=https://${N8N_HOST}/
    - N8N_EDITOR_BASE_URL=https://${N8N_HOST}/
  cap_add:
    - CHOWN
    - SETGID
    - SETUID
  healthcheck:
    test: ["CMD", "wget", "-qO-", "http://127.0.0.1:5678/healthz"]
    interval: 10s
    timeout: 5s
    retries: 10
    start_period: 30s
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 2G
      reservations:
        cpus: '0.5'
        memory: 1G
  logging: *default-logging

x-task-runners: &service-task-runners
  <<: *security-baseline
  image: n8nio/runners:latest
  networks: ['main']
  restart: unless-stopped
  env_file:
    - path: .env
      required: true
  environment:
    - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
  cap_add:
    - CHOWN
    - SETGID
    - SETUID
  healthcheck:
    test: ["CMD", "wget", "-qO-", "http://127.0.0.1:5680/healthz"]
    interval: 10s
    timeout: 5s
    retries: 10
    start_period: 10s
  deploy:
    resources:
      limits:
        cpus: '0.5'
        memory: 512M
      reservations:
        cpus: '0.25'
        memory: 256M
  logging: *default-logging

x-ollama: &service-ollama
  image: ollama/ollama:latest
  networks:
    main:
      aliases:
        - ollama
  restart: unless-stopped
  volumes:
    - ollama_storage:/root/.ollama
  env_file:
    - path: .env
      required: true
  healthcheck:
    test: ["CMD", "ollama", "list"]
    interval: 10s
    timeout: 5s
    retries: 10
    start_period: 15s
  logging: *default-logging

# Init job that pulls the desired model defined via the environment
x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['main']
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  env_file:
    - path: .env
      required: true
  security_opt:
    - no-new-privileges:true
    - apparmor=docker-default
  cap_drop:
    - ALL
  cap_add:
    - CHOWN
  command:
    - "-c"
    - "sleep 3; ollama pull ${OLLAMA_DEFAULT_MODEL}"
  logging: *default-logging

services:
  postgres:
    <<: *security-baseline
    image: pgvector/pgvector:pg16
    hostname: postgres
    networks: ['main']
    restart: unless-stopped
    user: "postgres"
    env_file:
      - path: .env
        required: true
    environment:
      - PGTZ=${TZ}
      - POSTGRES_INITDB_ARGS=--data-checksums
    cap_add:
      - CHOWN
      - FOWNER
      - SETGID
      - SETUID
    volumes:
      - postgres_storage:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h 127.0.0.1 -U "$$POSTGRES_USER" -d "$$POSTGRES_DB" -t 1 -q']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    shm_size: '256mb'
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    logging: *default-logging

  # ---- OLLAMA VARIANTS ----

  # CPU (optional portability)
  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama
    security_opt:
      - no-new-privileges:true
      - apparmor=docker-default
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 1G

  # NVIDIA GPU (target)
  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    security_opt:
      - no-new-privileges:true
      - apparmor=docker-default
    cap_drop:
      - SYS_ADMIN
      - NET_ADMIN
      - SYS_MODULE
      - SYS_PTRACE
      - SYS_BOOT
      - MAC_ADMIN
      - MAC_OVERRIDE
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ---- PULL JOBS (per profile) ----

  ollama-pull-llm-model-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      ollama-cpu:
        condition: service_started

  ollama-pull-llm-model-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      ollama-gpu:
        condition: service_started

  # ---- n8n (per profile) ----

  # GPU profile n8n
  n8n-gpu:
    <<: *service-n8n
    profiles: ["gpu-nvidia"]
    hostname: n8n
# uncomment if you don't use cloudflared.
#    ports:
#      - "127.0.0.1:5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      # Ensure Ollama is up and the model was pulled before n8n starts
      ollama-gpu:
        condition: service_healthy
      ollama-pull-llm-model-gpu:
        condition: service_completed_successfully
    logging: *default-logging

  # CPU profile n8n
  n8n-cpu:
    <<: *service-n8n
    profiles: ["cpu"]
    hostname: n8n
# uncomment if you don't use cloudflared.
#    ports:
#      - "127.0.0.1:5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      # Ensure Ollama is up and the model was pulled before n8n starts
      ollama-cpu:
        condition: service_healthy
      ollama-pull-llm-model-cpu:
        condition: service_completed_successfully
    logging: *default-logging

  # Cloud profile n8n (uses external LLM)
  n8n-cloud:
    <<: *service-n8n
    profiles: ["cloud"]
    hostname: n8n
# uncomment if you don't use cloudflared.
#    ports:
#      - "127.0.0.1:5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging

  # ---- TASK RUNNERS (per profile) ----

  task-runners-gpu:
    <<: *service-task-runners
    profiles: ["gpu-nvidia"]
    depends_on:
      n8n-gpu:
        condition: service_healthy

  task-runners-cpu:
    <<: *service-task-runners
    profiles: ["cpu"]
    depends_on:
      n8n-cpu:
        condition: service_healthy

  task-runners-cloud:
    <<: *service-task-runners
    profiles: ["cloud"]
    depends_on:
      n8n-cloud:
        condition: service_healthy

  # ---- Cloudflare reverse proxy ----

  cloudflared:
    <<: *security-baseline
    image: cloudflare/cloudflared:latest
    profiles: ["cloudflared"]
    networks: ['main']
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TUNNEL_TOKEN}
    read_only: true
    tmpfs:
      - /tmp
    command: tunnel --metrics 127.0.0.1:60123 --no-autoupdate run
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "--metrics", "127.0.0.1:60123", "ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging: *default-logging