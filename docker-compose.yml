volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:

networks:
  main:
    driver: bridge
    ipam:
      config:
        - subnet: 10.254.0.0/16

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-n8n: &service-n8n
  image: n8nio/n8n:1.116.2
  networks: ['main']
  restart: unless-stopped
  environment:
    # ---- database ----
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
    - DB_POSTGRESDB_POOL_SIZE=${DB_POSTGRESDB_POOL_SIZE}

    # ---- security / production ----
    - NODE_ENV=${NODE_ENV}
    - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
    - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
    - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=${N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS}
    - N8N_PERSONALIZATION_ENABLED=${N8N_PERSONALIZATION_ENABLED}
    - N8N_PUBLIC_API_DISABLED=${N8N_PUBLIC_API_DISABLED}
    - N8N_PUBLIC_API_SWAGGERUI_DISABLED=${N8N_PUBLIC_API_SWAGGERUI_DISABLED}
    - N8N_DIAGNOSTICS_ENABLED=${N8N_DIAGNOSTICS_ENABLED}
    - N8N_VERSION_NOTIFICATIONS_ENABLED=${N8N_VERSION_NOTIFICATIONS_ENABLED}
    - N8N_TEMPLATES_ENABLED=${N8N_TEMPLATES_ENABLED}
    - EXTERNAL_FRONTEND_HOOKS_URLS=${EXTERNAL_FRONTEND_HOOKS_URLS}
    - N8N_DIAGNOSTICS_CONFIG_FRONTEND=${N8N_DIAGNOSTICS_CONFIG_FRONTEND}
    - N8N_DIAGNOSTICS_CONFIG_BACKEND=${N8N_DIAGNOSTICS_CONFIG_BACKEND}

    # ---- package policy / excluded nodes ----
    - N8N_COMMUNITY_PACKAGES_ENABLED=${N8N_COMMUNITY_PACKAGES_ENABLED}
    - NODES_EXCLUDE=${NODES_EXCLUDE}

    # ---- external task runners ----
    - N8N_RUNNERS_ENABLED=${N8N_RUNNERS_ENABLED}
    - N8N_RUNNERS_MODE=${N8N_RUNNERS_MODE}
    - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
    - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
    - N8N_NATIVE_PYTHON_RUNNER=${N8N_NATIVE_PYTHON_RUNNER}

    # ---- URLs (behind reverse proxy) ----
    - N8N_HOST=${N8N_HOST}
    - N8N_PROTOCOL=${N8N_PROTOCOL}
    - WEBHOOK_URL=https://${N8N_HOST}/
    - N8N_EDITOR_BASE_URL=https://${N8N_HOST}/
    - N8N_PROXY_HOPS=${N8N_PROXY_HOPS}

    # ---- execution retention (prune to keep DB small) ----
    - EXECUTIONS_DATA_SAVE_ON_ERROR=${EXECUTIONS_DATA_SAVE_ON_ERROR}
    - EXECUTIONS_DATA_SAVE_ON_SUCCESS=${EXECUTIONS_DATA_SAVE_ON_SUCCESS}
    - EXECUTIONS_DATA_PRUNE=${EXECUTIONS_DATA_PRUNE}
    - EXECUTIONS_DATA_MAX_AGE=${EXECUTIONS_DATA_MAX_AGE}
    - EXECUTIONS_DATA_PRUNE_MAX_COUNT=${EXECUTIONS_DATA_PRUNE_MAX_COUNT}

    # ---- binary data mode (optional) ----
    - N8N_DEFAULT_BINARY_DATA_MODE=${N8N_DEFAULT_BINARY_DATA_MODE}

    # ---- Ollama endpoint ----
    - OLLAMA_HOST=${OLLAMA_HOST}

    # ---- timezone ----
    - TZ=${TZ}
  env_file:
    - path: .env
      required: true
  healthcheck:
    test: ["CMD", "wget", "-qO-", "http://127.0.0.1:5678/healthz"]
    interval: 10s
    timeout: 5s
    retries: 30
  logging: *default-logging

x-task-runners: &service-task-runners
  image: n8nio/runners:1.116.2
  networks: ['main']
  restart: unless-stopped
  environment:
    - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
    - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
    - N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT=${N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT}
  env_file:
    - path: .env
      required: true
  healthcheck:
    test: ["CMD", "wget", "-qO-", "http://127.0.0.1:5680/healthz"]
    interval: 10s
    timeout: 5s
    retries: 30
  logging: *default-logging

x-ollama: &service-ollama
  image: ollama/ollama:0.12.6
  networks:
    main:
      aliases:
        - ollama
  restart: unless-stopped
  volumes:
    - ollama_storage:/root/.ollama
  environment:
    - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE}
    - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
    - OLLAMA_KV_CACHE_TYPE=${OLLAMA_KV_CACHE_TYPE}
    - OLLAMA_CONTEXT_LENGTH=${OLLAMA_CONTEXT_LENGTH}
    - OLLAMA_FLASH_ATTENTION=${OLLAMA_FLASH_ATTENTION}
#    - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES}
    - TZ=${TZ}
  healthcheck:
    test: ["CMD", "ollama", "list"]
    interval: 10s
    timeout: 5s
    retries: 20
  logging: *default-logging

# Init job that pulls the desired model defined via the environment
x-init-ollama: &init-ollama
  image: ollama/ollama:0.12.6
  networks: ['main']
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=${OLLAMA_HOST}
    - TZ=${TZ}
  command:
    - "-c"
    - "sleep 3; ollama pull ${OLLAMA_DEFAULT_MODEL}"
  logging: *default-logging

services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    container_name: postgres
    networks: ['main']
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=${TZ}
      - PGTZ=${TZ}
      - POSTGRES_INITDB_ARGS=--data-checksums
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h 127.0.0.1 -U "$$POSTGRES_USER" -d "$$POSTGRES_DB" -t 1 -q']
      interval: 5s
      timeout: 5s
      retries: 10
    logging: *default-logging

  qdrant:
    image: qdrant/qdrant:v1.15.5
    hostname: qdrant
    container_name: qdrant
    networks: ['main']
    restart: unless-stopped
    ports:
      - "127.0.0.1:6333:6333"
    environment:
      - QDRANT__TELEMETRY_DISABLED=true
      - QDRANT__SERVICE__ENABLE_CORS=false
      - TZ=${TZ}
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    logging: *default-logging

  # ---- OLLAMA VARIANTS ----

  # CPU (optional portability)
  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama
    container_name: ollama

  # NVIDIA GPU (target)
  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    container_name: ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ---- PULL JOBS (per profile) ----

  ollama-pull-llm-model-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      ollama-cpu:
        condition: service_started

  ollama-pull-llm-model-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      ollama-gpu:
        condition: service_started

  # ---- n8n (per profile) ----

  # GPU profile n8n
  n8n-gpu:
    <<: *service-n8n
    container_name: n8n
    profiles: ["gpu-nvidia"]
    hostname: n8n
    ports:
      - "127.0.0.1:5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      # Ensure Ollama is up and the model was pulled before n8n starts
      ollama-gpu:
        condition: service_healthy
      ollama-pull-llm-model-gpu:
        condition: service_completed_successfully
    logging: *default-logging

  # CPU profile n8n
  n8n-cpu:
    <<: *service-n8n
    container_name: n8n
    profiles: ["cpu"]
    hostname: n8n
    ports:
      - "127.0.0.1:5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      # Ensure Ollama is up and the model was pulled before n8n starts
      ollama-cpu:
        condition: service_healthy
      ollama-pull-llm-model-cpu:
        condition: service_completed_successfully
    logging: *default-logging

  # Cloud profile n8n (uses external LLM)
  n8n-cloud:
    <<: *service-n8n
    container_name: n8n
    profiles: ["cloud"]
    hostname: n8n
    ports:
      - "127.0.0.1:5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging

  # ---- TASK RUNNERS (per profile) ----

  task-runners-gpu:
    <<: *service-task-runners
    container_name: n8n-runners
    profiles: ["gpu-nvidia"]
    depends_on:
      n8n-gpu:
        condition: service_healthy

  task-runners-cpu:
    <<: *service-task-runners
    container_name: n8n-runners
    profiles: ["cpu"]
    depends_on:
      n8n-cpu:
        condition: service_healthy

  task-runners-cloud:
    <<: *service-task-runners
    container_name: n8n-runners
    profiles: ["cloud"]
    depends_on:
      n8n-cloud:
        condition: service_healthy

  # ---- Cloudflare reverse proxy ----

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    profiles: ["cloudflared"]
    networks: ['main']
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TUNNEL_TOKEN}
    command: tunnel --metrics 127.0.0.1:60123 --no-autoupdate run
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "--metrics", "127.0.0.1:60123", "ready"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: *default-logging